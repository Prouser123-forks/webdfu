# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Demo

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: latest
        cache: 'npm'
    - name: Install project dependencies
      run: npm ci --no-scripts
    - name: Install demo dependencies
      working-directory: demo
      run: npm ci --no-scripts
    - name: Build webdfu
      run: npm run build --if-present
    - name: Build demo
      # https://github.com/parcel-bundler/parcel/issues/8005#issuecomment-1120149358
      run: NODE_OPTIONS=--no-experimental-fetch npx parcel build index.html --dist-dir ${{github.workspace}}/demo-built
      working-directory: demo
    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: demo-built
        path: ${{github.workspace}}/demo-built

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    - name: Download artifact
      uses: actions/download-artifact@v3
      with:
        name: demo-built
    - name: Unzip artifact
      run: mkdir demo-built && cd demo-built && unzip ../demo-built
    - name: Push demo to github pages
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        folder: demo-built
        target-folder: demo
    
    
    
